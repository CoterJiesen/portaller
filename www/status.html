<!DOCTYPE html>
<html lang="en">

    <title>Portaller &mdash; use Pandora, Spotify, Netflix and Amazon Video outside U.S.</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/docs.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="http://portaller.com"><h3 class="text-muted">Portaller Status</h3></a>
      </div>

      <div class="row marketing">
      		<table class="table table-bordered">
		      <tbody>
			      <tr>
			        <td>Primary IP</td>
		          <td>107.170.15.247</td>
		        </tr>
				    <tr>
		          <td>Connections</td>
		          <td>{{connections}}</td>
		        </tr>
				    <tr>
		          <td>Load Average</td>
		          <td>{{la}}</td>
		        </tr>
		        <tr>
		          <td>Traffic (frontend)</td>
		          <td><a href="/static/mrtg/127.0.0.1_eth0.html"><img src="/static/mrtg/127.0.0.1_eth0-day.png" width="100" height="27"></a></td>
		        </tr>
		        <tr>
		          <td>Daily Audience</td>
		          <td><a href="/static/img/gplot.jpg"><img src="/static/img/gplot.jpg" width="128" height="96"></a></td>
		        </tr>
		      </tbody>
      		</table>

      		<table class="table table-bordered table-striped responsive-utilities">
		      <thead>
		        <tr>
		          <th>Portal</th>
		          <th>Status</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr>
		          <th scope="row">Pandora</th>
		          <td class="{{status}}">{{text}}</td>
		        </tr>
		        <tr>
		          <th scope="row">Spotify</th>
		          <td class="{{status}}">{{text}}</td>
		        </tr>
				    <tr>
		          <th scope="row">Netflix</th>
		          <td class="{{status}}">{{text}}</td>
		        </tr>
		        <tr>
		          <th scope="row">Amazon Video</th>
		          <td class="{{status}}">{{text}}</td>
		        </tr>
		      </tbody>
		    </table>
      </div>

    </div> <!-- /container -->
